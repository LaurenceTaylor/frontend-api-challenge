<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Chitter</title>
    <script src="lib/jquery.js"></script>
    <script src="interface.js"></script>
    <link rel="stylesheet" href="styles/stylesheet.css"/>
  </head>
  <body>
    <h1>chitter</h1>
    <div id='home-page'>
      <center>
        <section id='sign-up-or-in'>
          <button id='sign-up-button'>Sign Up</button>
        </section>
        <section id='peep-list'></section>
      </center>
    </div>

    <div id='sign-up-page' style='display:none'>
      <form>
        <input type='text' id='enter-handle' placeholder='Username'></input>
        <input type='password' id='enter-password' placeholder='Password'></input>
        <input type='submit' value='Submit'></input>
      </form>
    </div>
  </body>
</html>
